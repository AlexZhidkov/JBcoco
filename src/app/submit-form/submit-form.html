<div ng-cloak>
    <div ng-hide="vm.user" layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="General Information">
            <md-content>
                <submit-form-general-information general-information = "vm.generalInformation"></submit-form-general-information>
            </md-content>
        </md-tab>
        <md-tab label="Identification Details">
            <md-content>
                <h1 class="md-display-2">Identification Details</h1>
                <submit‐form‐identification‐details identification‐details = "vm.identificationDetails"></submit‐form‐identification-details>
            </md-content>
        </md-tab>
        <md-tab label="Payment Method">
            <md-content>
                <h1 class="md-display-2">Payment Method</h1>
                <submit‐form‐payment‐method payment‐method = "vm.paymentmethod"></submit‐form‐payment‐method>
            </md-content>
        </md-tab>
        <md-tab label="Employer Details">
            <md-content>
                <submit‐form‐employer‐details employer‐details = "vm.employerdetails"></submit‐form‐employer‐details>
                <h1 class="md-display-2">Employer Details</h1>
            </md-content>
        </md-tab>
    </md-tabs>
    <section>
        <md-button class="md-raised md-primary" ng-click="vm.submit()">Submit</md-button>
    </section>
</div>
